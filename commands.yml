command-block-overrides: []
ignore-vanilla-permissions: false
aliases:
  info:
  - helpplugin:info $1-
  socialspy:
  - bettercommandspy:commandspy on
  unstuck:
  - griefprevention:trapped
  unclaim:
  - griefprevention:unclaim
  claim:
  - essentials:kit claim
