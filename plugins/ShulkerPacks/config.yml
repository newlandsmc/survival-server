blacklistedinventories: ["&4&lMineXChange", "test inventory"]

canopeninair: false            #false will prevent users from opening shulkerboxes by clicking the air
canopenininventory: true      #false will prevent users from opening shulkerboxes in their inventory
canopeninchests: false         #false will prevent users from opening shulkerboxes in chests
canopeninenderchest: false     #false will prevent users from opening shulkerboxes in enderchests
canopeninbarrels: false        #false will prevent users from opening shulkerboxes in barrels
canplaceshulker: true         #false will prevent users from placing shulkerboxes by accident

#true will prevent users from opening shulkerboxes within 7 seconds of being hit by a player
disable-in-combat: false

defaultname: "Shulker Box"
shiftclicktoopen: false
shulkervolume: 0.5              #0.1 is quiet, 1 is loud
#shift click to open applies to both ingame and in inventory

open-previous-inventory: true
