      - '&7(of higher level)'
      - ''
      - '&b&l* &f2X Magic Dust'
      - '&7(of the same rarity)'
      - '&d= &f1X Magic Dust'
      - '&7(of higher chances)'
    confirm-item:
      type: STAINED_GLASS_PANE
      damage: 5
      custom-model-data: 0
