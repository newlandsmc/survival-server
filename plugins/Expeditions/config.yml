loot: # specifies what files to pull the loot tables from (in loot folder)
  daily:
    files:
      - 'daily.json'
  premium:
    files:
      - 'premium.json'
  vote:
    files:
      - 'vote.json'
  super-vote:
    files:
      - 'super-vote.json'
services:
  - "Minecraft.Buzz"
  - "Top Minecraft Servers"
  - "Minelist.net"
  - "PlanetMinecraft.com"
  - "Servers-Minecraft"
  - "Minecraft-MP.com"
menu:
  enable-animation: true # enables the 'animation' in the men
  claim-lore: [] #lore added when claiming items
  unclaimed-items:
    - '<yellow>You still have unclaimed items!'
    - ''
    - '<dark_gray>Click to open.'
  items:
    daily:
      name: '<white>Daily Crate'
      material: 'BARREL'
      can-use:
        lore:
          - '<green>You have a daily crate to claim!'
          - ''
          - '<dark_gray>Click to claim.'
      cant-use:
        lore:
          - '<red>You have already opened the daily'
          - '<red>crate today!'
    premium:
      name: '<white>Premium Crate'
      material: 'ENDER_CHEST'
      can-use:
        lore:
          - '<green>You have %count% crates to claim!'
          - ''
          - '<dark_gray>Click to claim.'
      cant-use:
        lore:
          - '<red>You don''t have any premium crates!'
          - '<red>Buy more at <gradient:yellow:red>store.khavalon.com</gradient>'
    vote:
      name: '<white>Vote Crate'
      material: 'CHEST'
      can-use:
        lore:
          - '<green>You have %count% crates to claim!'
          - ''
          - '<dark_gray>Click to claim.'
      cant-use:
        lore:
          - '<red>You don''t have any vote crates!'
          - '<red>Do <gradient:yellow:red>/vote</gradient> to get more!'
    super-vote:
      name: '<white>Super Vote Crate'
      material: 'CHEST'
      can-use:
        lore:
          - '<green>You have %count% crates to claim!'
          - ''
          - '<dark_gray>Click to claim.'
      cant-use:
        lore:
          - '<red>You don''t have any super vote crates!'
          - '<red>Vote at all sites to obtain one!'
messages:
  expeditions-left:
    - '<yellow>You still have %count% crates to claim! use <gradient:yellow:red>/crates</gradient> to claim them!</yellow>'
  expeditions-earned-offline:
    - '<yellow>You completed %count% Crate(s) while away! Use <gradient:yellow:red>/spoils</gradient> to claim them!</yellow>'
  expeditions-gained:
    - '<yellow>You completed %count% %type% Crate(s)! Use <gradient:yellow:red>/crates</gradient> to claim them!</yellow>'
  super-vote-broadcast:
    - '<yellow> * %player% just received a Super Vote Crate! Use /vote to get yours.</yellow>'
  vote:
    - '<yellow>Thanks for voting! You completed a Vote Crate!'
vote-processor:
  async: true
  interval: 5
