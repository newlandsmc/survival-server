loot: # specifies what files to pull the loot tables from (in loot folder)
  daily:
    files:
      - 'daily.json'
  premium:
    files:
      - 'premium.json'
  vote:
    files:
      - 'vote.json'
  super-vote:
    files:
      - 'super-vote.json'
services:
  - 'Test1'
  - 'Test2'
  - 'Test3'
  - 'Test4'
  - 'Test5'
  - 'Test6'
menu:
  enable-animation: true # enables the 'animation' in the men
  khavalon: true
  claim-lore: #lore added when claiming items
    - '<green>Click to claim this item!'
  unclaimed-items:
    - '<green>You still have unclaimed items!'
    - '<gray>Click to claim them!'
  items:
    daily:
      name: '<green>Daily Expeditions'
      material: 'BARREL'
      can-use:
        lore:
          - '<green>You have {count} expeditions to claim!'
          - '<gray>Click to claim the daily expeditions!'
      cant-use:
        lore:
          - '<red>You have already opened the daily expedition today!'
    premium:
      name: '<green>Premium Expeditions'
      material: 'ENDER_CHEST'
      can-use:
        lore:
          - '<green>You have {count} expeditions to claim!'
          - '<gray>Click to claim the premium expeditions!'
      cant-use:
        lore:
          - '<gray>{days}/{max_days} Days completed.'
          - '<red>You don''t have any premium expeditions! Buy more at <gradient:yellow:red>store.newlandsmc.com</gradient>'
    vote:
      name: '<green>Vote'
      material: 'CHEST'
      can-use:
        lore:
          - '<green>You have {count} expeditions to claim!'
          - '<gray>Click to claim the vote expeditions!'
      cant-use:
        lore:
          - '<red>You don''t have any vote expeditions! Do <gradient:yellow:red>/vote</gradient> to get more!'
    super-vote:
      name: '<green>Super Vote'
      material: 'CHEST'
      can-use:
        lore:
          - '<green>You have {count} expeditions to claim!'
          - '<gray>Click to claim the super vote expeditions!'
      cant-use:
        lore:
          - '<grey>{votes_completed ? ''You already claimed your daily super vote!'' : ''%votes%/%max_votes% Votes Completed''}' # Have to do %val% here because starscript doesn't evaluate inside ternary operators
          - '<red>You don''t have any super vote expeditions! Vote at all sites to obtain one!'
messages:
  expeditions-left:
    - '<green>You still have {count} expeditions to claim! use <gradient:yellow:red>/expeditions</gradient> to claim them!</green>'
  expeditions-earned-offline:
    - '<green>You completed {count} Expedition(s) while away! Use <gradient:yellow:red>/spoils</gradient> to claim your rewards.</green>'
  expeditions-gained:
    - '<green>You have been given {count} {type} Expedition(s)!'
  super-vote-broadcast:
    - '<yellow> * {player} just received a Super Vote Expedition! Use /vote to get yours.'
  vote:
    - '<green>Thanks for voting! You completed a Vote Expedition!'
  inventory-full:
    - '<red>Your inventory is full!'
vote-processor:
  async: true
  interval: 5
