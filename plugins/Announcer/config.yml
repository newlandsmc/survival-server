# The amount of time used for the interval
interval: 15
# The unit of time used for the interval
#  Can be SECONDS, MINUTES, or HOURS
interval-time-unit: 'MINUTES'
random-message-order: true
gradient:
  color-1: 'dark_purple'
  color-2: 'aqua'
  color-3: 'dark_purple'
  speed: 0.1
returning-player:
  title-settings:
    enabled: true
    duration-seconds: 4
    fade-in: 1000
    fade-out: 1000
    title: '<animate>Asthonia</animate>'
    subtitle: 'The Adventure Continues'
  join-sounds:
    enabled: true
    name: 'ui.toast.challenge_complete'
    pitch: 1
    source: master
    volume: 0.8
new-player:
  title-settings:
    enabled: true
    duration-seconds: 4
    fade-in: 500
