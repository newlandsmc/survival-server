# The amount of time used for the interval
interval: 15
# The unit of time used for the interval
#  Can be SECONDS, MINUTES, or HOURS
interval-time-unit: 'MINUTES'
random-message-order: true
gradient:
  color-1: 'yellow'
  color-2: 'red'
  color-3: 'yellow'
  speed: 0.1
returning-player:
  title-settings:
    enabled: true
    duration-seconds: 4
    fade-in: 1000
    fade-out: 1000
    title: '<animate>SemiVanilla MC</animate>'
    subtitle: 'The Adventure Continues'
  join-sounds:
    enabled: true
    name: 'ui.toast.challenge_complete'
    pitch: 1
    source: master
    volume: 0.8
new-player:
  title-settings:
    enabled: true
    duration-seconds: 4
    fade-in: 500
    fade-out: 500
    title: '<animate>SemiVanilla MC</animate>'
    subtitle: 'The Adventure Begins'
  join-sounds:
    enabled: true
    name: 'UI_TOAST_CHALLENGE_COMPLETE'
    pitch: 1
    source: master
    volume: 0.8
