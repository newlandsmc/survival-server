first-join: "<green> * (playerName) joins and a new fire is lit somewhere..."

first-join-dialogue:
  1:
    message: "<gray>...</gray>"
    delay: 0
  2: # Doesn't matter what this is called, as long as it is unique and different from the different lines
    message: "You awake in a strange place...\nThere's leaves rustling nearby and a flame flickers catching your attention...\nDid you build this fire? How could you have forgotten?\n<gray>..."
    delay: 1
  3:
    message: "How you got here is not important now...\nYou're hungry and unarmed, and you can't shake the feeling something lurks in the shadows...\n<yellow>There must be something you can eat in that chest.\n<gray>..."
    delay: 6
  4:
    message: "You'll need some tools to survive this strange new world...\nSomething tells you there's danger when night falls...\n<yellow>A sword should be your top priority.\n<gray>..."
    delay: 6
  5:
    message: "\n<gradient:dark_purple:aqua:dark_purple><strikethrough>                                                                  <reset>\n\n                <gradient:aqua:dark_purple><bold>Welcome to Asthonia!<reset>\n             A new adventure lies ahead,\n                 with lots to discover!\n         Need help along the way? Discord!\n           <gray>https://semivanilla.com/discord\n\n<gradient:dark_purple:aqua:dark_purple><strikethrough>                                                                  <reset>"
    delay: 6
    mute-chat-for: 0

