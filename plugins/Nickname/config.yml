  # /nickname set <nickname>
  nickname-set-self:
    allow: false
  # /nickname set <player> <nickname>
  nickname-set-other:
    allow: false
  # /nickname clear
  nickname-clear-self:
    allow: false
  # /nickname clear <player>
  nickname-clear-other:
    allow: false
  # /nickname off
  nickname-off-self:
    allow: false
  # /nickname off <player>
  nickname-off-other:
    allow: false
