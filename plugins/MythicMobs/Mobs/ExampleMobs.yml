SkeletalKnight:
  Type: WITHER_SKELETON
  Display: '&aSkeletal Knight'
  Health: 30
  Damage: 5
  Skills:
  - skill{s=AURELIUM_LEVEL_SET_ON_COMBAT} ~onEnterCombat
  - command{c="soulsadmin add <target.name> 1"} @trigger ~onDeath
  Modules:
    ThreatTable: true
  Equipment:
  - IRON_HELMET HEAD
  - IRON_CHESTPLATE CHEST
  - IRON_LEGGINGS LEGS
  - IRON_BOOTS FEET
  - IRON_SWORD HAND
  - SHIELD OFFHAND
  Drops:
  - DIAMOND
  LevelModifiers:
  - health 5
  - damage 0.5
  Options:
    MovementSpeed: 0.1

SkeletonKing:
  Type: WITHER_SKELETON
  Display: '&aSkeleton King'
  Health: 100
  Damage: 7
  Skills:
  - skill{s=AURELIUM_LEVEL_SET_ON_COMBAT} ~onEnterCombat
  - command{c="soulsadmin add <target.name> 1"} @trigger ~onDeath
  - skill{s=SummonSkeletons} @self 0.1
  - skill{s=SmashAttack} @target >0 0.2
  Modules:
    ThreatTable: true
  Equipment:
  - KingsCrown HEAD
  - SkeletonKingSword HAND
  Drops:
  - SkeletonKingDrops
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.2
    MaxCombatDistance: 25
    PreventOtherDrops: true

SkeletalMinion:
  Type: SKELETON
  Display: '&aSkeletal Minion'
  Skills:
  - skill{s=AURELIUM_LEVEL_SET_ON_COMBAT} ~onEnterCombat
  - command{c="soulsadmin add <target.name> 1"} @trigger ~onDeath
  Modules:
    ThreatTable: true
  Health: 10
  Damage: 2
  Options:
    MovementSpeed: 0.1

AngrySludge:
  Type: SLIME
  Display: '&aAngry Sludge'
  Health: 100
  Damage: 2
  Options:
    Size: 20
    MovementSpeed: 0.1
    PreventSlimeSplit: true
    PreventOtherDrops: true
    MaxCombatDistance: 30
    KnockbackResistance: 1
  Modules:
    ThreatTable: true
  Skills:
  - skill{s=AURELIUM_LEVEL_SET_ON_COMBAT} ~onEnterCombat
  - command{c="soulsadmin add <target.name> 1"} @trigger ~onDeath
  - skill{s=AngrySludgePoison} 0.2
  - blockmask{material=SLIME_BLOCK;r=1;duration=100} @self ~onTimer:20
